<h3 style="text-align: center;">
    Student Course registration
</h3>
<div class="container">
{{studentForm.value | json}}
    <form [formGroup]="studentForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="text" class="form-control" formControlName="phone">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="text" class="form-control" formControlName="age">
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label>AddressLine:</label>
                <input type="text" class="form-control"formControlName="addresLine">
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label>city:</label>
                    <input type="text" class="form-control"formControlName="city">
                </div>
                <div class="form-group col-md-4">
                    <label>State:</label>
                    <input type="text" class="form-control"formControlName="state">
                </div>
                <div class="form-group col-md-4">
                    <label>Pincode:</label>
                    <input type="text" class="form-control"formControlName="pincode">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!studentForm.valid">
            submit
        </button>
    </form>

</div>
